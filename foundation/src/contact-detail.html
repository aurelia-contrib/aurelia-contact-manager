<template>
  <div class="card">
    <div class="card-divider">
      <h3>Profile</h3>
    </div>
    <div class="card-section">
      <form role="form">
        <div class="grid-x grid-padding-x">
          <div class="small-3 cell">
            <label>First Name</label>
          </div>
          <div class="small-9 cell">
            <input type="text" placeholder="first name" class="input" value.bind="contact.firstName">
          </div>
        </div>

        <div class="grid-x grid-padding-x">
          <div class="small-3 cell">
            <label>Last Name</label>
          </div>
          <div class="small-9 cell">
            <input type="text" placeholder="first name" class="input" value.bind="contact.lastName">
          </div>
        </div>

        <div class="grid-x grid-padding-x">
          <div class="small-3 cell">
            <label>Email</label>
          </div>
          <div class="small-9 cell">
            <input type="text" placeholder="first name" class="input" value.bind="contact.email">
          </div>
        </div>

        <div class="grid-x grid-padding-x">
          <div class="small-3 cell">
            <label>Phone Number</label>
          </div>
          <div class="small-9 cell">
            <input type="text" placeholder="first name" class="input" value.bind="contact.phoneNumber">
          </div>
        </div>

        <div class="grid-x grid-padding-x">
          <div class="small-12 cell">
            <button class="button success float-right" click.delegate="save()" disabled.bind="!canSave">Save</button>
          </div>
        </div>
      </form>
    </div>
  </div>


</template>
