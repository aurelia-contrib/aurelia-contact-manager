<template>
  <div class="card">
    <div class="card-content">
      <div class="card-title">
        <h3>Profile</h3>
      </div>
      <div>
        <form role="form">
          <div class="row">
            <div class="input-field col s12">
              <input type="text" placeholder="first name" name="first-name" value.bind="contact.firstName">
              <label for="first-name">First Name</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <input name="last-name" type="text" placeholder="last name" value.bind="contact.lastName">
              <label for="last-name">Last Name</label>
            </div>
          </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <input name="email" type="text" placeholder="email" value.bind="contact.email">
          <label for="email">Email</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <input name="phone-number" type="text" placeholder="phone number" value.bind="contact.phoneNumber">
          <label for="phone-number">Phone Number</label>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <button class="btn waves-effect waves-light right" click.delegate="save()" disabled.bind="!canSave">
            Save
          </button>
        </div>
      </div>
      </form>
    </div>
  </div>
  </div>
</template>
